<template name="login">
  <div class="ui middle aligned center aligned grid">
    <div class="column" style="width:50%">
      <form id="loginForm" class="ui form">
        <h3 class="text-center logo" style="margin: 32px 0 32px 0">
            <img src="/event-access/laruina.jpg"/>
          </h3>

        <div class="field">
          <input id="emailOrUsername" placeholder="Email" type="text" autofocus>
        </div>
        <div class="field">
          <input id="password" placeholder="Password" type="password">
        </div>
        <input id="btnLogin" class="fluid ui green button" type="submit" value="Log In" />
      </form>
    </div>
  </div>
</template>
